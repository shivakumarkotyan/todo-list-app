{% extends "base.html" %}
{% block content %}
<h1>To-Do List</h1>

<!-- Styled Task Form Section -->
<div class="card task-form-card">
    <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Task</h5>
    </div>
    <div class="card-body">
        <form id="taskForm">
            <div class="mb-4">
                <label for="title" class="form-label required">Task Title</label>
                <input type="text" class="form-control" id="title" name="title" 
                       placeholder="Enter task title..." required>
            </div>
            
            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" 
                          rows="3" placeholder="Add task description (optional)..."></textarea>
            </div>
            
            <div class="mb-4">
                <label for="due_date" class="form-label required">Due Date</label>
                <input type="datetime-local" class="form-control" id="due_date" name="due_date" required>
            </div>
            
            <div class="mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="email_reminder" name="email_reminder">
                    <label class="form-check-label" for="email_reminder">
                        <i class="fas fa-bell me-2 text-warning"></i>Enable email reminders
                    </label>
                </div>
            </div>

             <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus me-2"></i>Add Task
                </button>
            </div>
        </form>
    </div>
</div> 

            <!-- Email Writer System -->
<div class="card mt-4 email-system-card">
    <div class="card-header bg-success text-white">
        <h5 class="mb-0"><i class="fas fa-envelope me-2"></i>Email System</h5>
    </div>
    <div class="card-body">
        <div class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            <strong>Email System Active:</strong> Ready to send task reminders to recipients.
        </div>
        
        <div class="row g-3">
            <div class="col-md-6">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary email-btn" onclick="checkEmailStatus()">
                        <i class="fas fa-cog me-2"></i>Check Email Configuration
                    </button>
                    <button type="button" class="btn btn-warning email-btn" onclick="testEmailConnection()">
                        <i class="fas fa-bolt me-2"></i>Test Email Connection
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-success email-btn" onclick="sendBulkReminders()">
                        <i class="fas fa-paper-plane me-2"></i>Send Task Reminders
                    </button>
                    <button type="button" class="btn btn-info email-btn" onclick="showEmailHistory()">
                        <i class="fas fa-history me-2"></i>View Email History
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Email Status Display -->
        <div id="emailStatus" class="mt-3">
            <div class="alert alert-light border">
                <i class="fas fa-info-circle me-2"></i>
                Click buttons above to manage email system
            </div>
        </div>
        
        <!-- Email History -->
        <div id="emailHistory" class="mt-3" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0"><i class="fas fa-history me-2"></i>Recent Email Activity</h6>
                </div>
                <div class="card-body">
                    <div id="historyContent"></div>
                </div>
            </div>
        </div>
    </div>
</div>
           
{% endblock %}
